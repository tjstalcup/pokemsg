<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Ten BJs Decoder</title>
    </head>
    <body>
        <h1>Ten BJs Decoder</h1>
        <h2>Search by National Dex Number</h2>
        <form class="search">
            <input type="text" placeholder="000" id="poke-search" />
            <input type="submit" value="Search" id="poke-submit" />
            <input type="button" value="Clear" id="poke-clear" />
            <input type="button" value="A-Z" id="poke-sort" />
            <input type="button" value="?" id="poke-give-answer" />
        </form>
        <ul class="pokecards"></ul>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
